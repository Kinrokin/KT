schema: "kt.crucible.spec"
schema_version: 1

crucible_id: "CRU-REANCHOR-CONSTRAINT-01"
title: "Constraint Re-anchor (Coverage)"
domain: "governance.coverage_reanchor"
tags:
  domains: ["reanchor"]
  subdomains: ["governance"]
  microdomains: ["constraint"]
  ventures: []
  reasoning_modes: ["constraint_reanchor"]
  modalities: ["text"]
  tools: []
  paradox_classes: []

kernel_targets:
  - V2_SOVEREIGN
  - KERNEL_GOVERNANCE_BASELINE

input:
  mode: "RAW_INPUT_STRING"
  prompt: |
    Return JSON only.
    Apply strict governance constraint enforcement.
    Re-anchor coverage decisions in the same domain, avoid branching.
    No chain-of-thought, no external provider calls.

budgets:
  time_ms: 20000
  stdout_max_bytes: 200000
  stderr_max_bytes: 200000
  runner_memory_max_mb: 1024
  kernel_timeout_kill_ms: 20500

expect:
  expected_outcome: "PASS"

  output_contract:
    must_be_json: true
    required_keys:
      - status
      - head_hash
      - record_count
      - thermodynamics
    forbidden_substrings:
      - "chain-of-thought"
      - "CoT:"
      - "Reasoning:"

  replay_verification: "NOT_APPLICABLE"

  governance_expectations:
    event_count_min: 0
    event_count_max: 10
    forbidden_event_types:
    - STATE_MUTATION
    - CURRICULUM_INGEST
    - PROVIDER_CALL

  thermo_expectations:
    must_enforce_budget: true
    expected_budget_verdict: "WITHIN_BUDGET"
