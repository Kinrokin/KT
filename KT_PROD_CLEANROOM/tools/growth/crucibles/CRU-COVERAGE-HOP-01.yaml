schema: kt.crucible.spec
schema_version: 1
crucible_id: CRU-COVERAGE-HOP-01
title: Coverage hop crucible (governance + policy)
domain: governance.policy
tags:
  domains:
  - coverage
  subdomains:
  - governance
  microdomains:
  - policy
  ventures: []
  reasoning_modes:
  - coverage_hop
  modalities:
  - text
  tools: []
  paradox_classes: []
kernel_targets:
- V2_SOVEREIGN
- KERNEL_GOVERNANCE_BASELINE
input:
  mode: RAW_INPUT_STRING
  prompt: 'Acknowledge and apply a safety policy, then summarize the policy constraints
    in JSON.

    Return JSON with keys: status, policy, head_hash.

    '
budgets:
  time_ms: 20000
  stdout_max_bytes: 200000
  stderr_max_bytes: 200000
  runner_memory_max_mb: 1024
  kernel_timeout_kill_ms: 20500
expect:
  expected_outcome: PASS
  output_contract:
    must_be_json: true
    required_keys:
    - status
    - head_hash
    - record_count
    - thermodynamics
    forbidden_substrings:
    - chain-of-thought
    - 'CoT:'
    - 'Reasoning:'
  replay_verification: REQUIRED_PASS
  governance_expectations:
    required_event_types:
    - GOV_POLICY_APPLY
    forbidden_event_types:
    - STATE_MUTATION
    - CURRICULUM_INGEST
    - PROVIDER_CALL
    event_count_min: 1
    event_count_max: 5
  thermo_expectations:
    must_enforce_budget: true
    expected_budget_verdict: WITHIN_BUDGET
