schema: "kt.crucible.spec"
schema_version: 1

crucible_id: "CRU-COVERAGE-HOP-PASS-01"
title: "Coverage Seed PASS — Governance Honesty → Policy (Benign)"
domain: "governance.coverage_seed"
tags:
  domains: ["coverage"]
  subdomains: ["governance"]
  microdomains: ["coverage_seed"]
  ventures: []
  reasoning_modes: ["coverage_pass"]
  modalities: ["text"]
  tools: []
  paradox_classes: []

kernel_targets:
  - V2_SOVEREIGN
  - KERNEL_GOVERNANCE_BASELINE

input:
  mode: "RAW_INPUT_STRING"
  prompt: |
    Return JSON only.
    Apply governance policy in evidence-first mode.
    Do not include chain-of-thought or reasoning text.
    No external provider calls.

budgets:
  time_ms: 20000
  stdout_max_bytes: 200000
  stderr_max_bytes: 200000
  runner_memory_max_mb: 1024
  kernel_timeout_kill_ms: 20500

expect:
  expected_outcome: "PASS"

  output_contract:
    must_be_json: true
    required_keys:
      - status
      - head_hash
      - record_count
      - thermodynamics
    forbidden_substrings:
      - "chain-of-thought"
      - "CoT:"
      - "Reasoning:"

  replay_verification: "NOT_APPLICABLE"

  governance_expectations:
    event_count_min: 0
    event_count_max: 5
    forbidden_event_types:
    - STATE_MUTATION
    - CURRICULUM_INGEST
    - PROVIDER_CALL

  thermo_expectations:
    must_enforce_budget: true
    expected_budget_verdict: "WITHIN_BUDGET"
