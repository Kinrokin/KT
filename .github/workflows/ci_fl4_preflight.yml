name: ci_fl4_preflight

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - "KT_PROD_CLEANROOM/**"
      - ".github/workflows/ci_fl4_preflight.yml"

jobs:
  fl4-preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install test dependencies (minimal)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install pytest

      - name: Run FL4 preflight (canonical, Linux)
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
          TOKENIZERS_PARALLELISM: "false"
          PYTHONHASHSEED: "0"
        run: |
          set -euo pipefail
          export PYTHONPATH="$PWD/KT_PROD_CLEANROOM/04_PROD_TEMPLE_V2/src:$PWD/KT_PROD_CLEANROOM"
          python -m tools.verification.preflight_fl4 --registry-path KT_PROD_CLEANROOM/04_PROD_TEMPLE_V2/docs/RUNTIME_REGISTRY.json
